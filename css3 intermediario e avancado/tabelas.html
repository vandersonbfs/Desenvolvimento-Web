<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo-tabelas.css">
    <title>Aula 63 Estilizando tabelas</title>
</head>
<body>
    <h2>Estilizando tabelas</h2>

    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>

        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2.500</td>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td>Monitor</td>
            <td class="numero">R$ 1.500</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Impressora</td>
            <td class="numero">R$ 2.500</td>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td>Fonte ATX</td>
            <td class="numero">R$ 98.50</td>
        </tr>
    </table>

</body>
</html>
